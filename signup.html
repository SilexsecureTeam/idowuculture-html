<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Welcome Onboard</title>
            <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .poppins {
            font-family: 'Poppins', sans-serif;
        }
        
        /* Image loading optimization */
        .auth-image {
            background-color: #f3f4f6;
            transition: opacity 0.3s ease-in-out;
        }
        
        .auth-image.loaded {
            opacity: 1;
        }
        
        .auth-image:not(.loaded) {
            opacity: 0;
        }
        
        /* Loading skeleton */
        .image-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .logo-image {
            transition: opacity 0.3s ease-in-out;
        }
        
        .logo-image.loaded {
            opacity: 1;
        }
        
        .logo-image:not(.loaded) {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="bg-gray-50 flex flex-col md:flex-row">
        <!-- Left side - Image -->
        <div class="relative hidden md:block w-full md:w-1/2 h-screen  overflow-hidden">
            <!-- Loading skeleton -->
            <div id="imageSkeleton" class="absolute inset-0 image-skeleton"></div>
            
            <img
                id="authImage"
                src="/assets/sign-up.png"
                alt="Auth visual"
                class="md:absolute top-0 left-0 w-full "
                loading="eager"
                decoding="async"
            />
        </div>

        <!-- Right side - Form -->
        <div class="w-full md:w-1/2 flex items-center justify-center md:justify-start px-5 md:px-10 lg:px-15 py-10 md:py-0">
            <div class="w-full max-w-md">
                <div class="flex w-full items-center justify-center">
                    <img 
                        id="logoImage"
                        src="/assets/logo.png" 
                        alt="Logo" 
                        class="logo-image h-18 mb-2"
                        loading="eager"
                        decoding="async"
                    />
                </div>
                
                <h2 class="text-center text-[28px] mb-0 poppins font-semibold text-black">
                    Welcome Onboard
                </h2>
                <h2 class="text-center md:text-xl mt-0 poppins font-normal text-[#4D4E50] mb-5">
                    Please enter your details
                </h2>

                <!-- Error Message -->
                <div id="errorMessage" class="text-red-500 text-sm mb-4 hidden"></div>

                <!-- Success Message -->
                <div id="successMessage" class="bg-green-100 text-green-700 p-3 mb-4 rounded text-sm hidden">
                    Successfully registered. 
                    <a href="/login.html" class="underline text-green-800 font-semibold">Go to login</a>
                </div>

                <form id="signupForm" class="space-y-2">
                    <input
                        type="text"
                        name="firstname"
                        placeholder="First Name"
                        class="w-full pl-6 bg-white py-2 border outline-none text-[#6C7275] placeholder:text-[#6C7275] border-[#D3CDCD]"
                        required
                    />
                    
                    <input
                        type="text"
                        name="lastname"
                        placeholder="Last Name"
                        class="w-full pl-6 bg-white py-2 border outline-none text-[#6C7275] placeholder:text-[#6C7275] border-[#D3CDCD]"
                        required
                    />
                    
                    <input
                        type="email"
                        name="email"
                        placeholder="Email Address"
                        class="w-full pl-6 bg-white py-2 border outline-none text-[#6C7275] placeholder:text-[#6C7275] border-[#D3CDCD]"
                        required
                    />
                    
                    <input
                        type="tel"
                        name="phone"
                        inputmode="numeric"
                        pattern="[0-9]*"
                        placeholder="Phone Number"
                        class="w-full pl-6 bg-white py-2 border outline-none text-[#6C7275] placeholder:text-[#6C7275] border-[#D3CDCD]"
                        required
                    />

                    <!-- Password -->
                    <div class="relative">
                        <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder="Password"
                            class="w-full pl-6 bg-white py-2 border outline-none text-[#6C7275] placeholder:text-[#6C7275] border-[#D3CDCD]"
                            required
                        />
                        <span
                            id="passwordToggle"
                            class="absolute right-3 top-3 cursor-pointer text-sm text-gray-600"
                        >
                            <i class="fas fa-eye" id="passwordIcon"></i>
                        </span>
                    </div>

                    <!-- Confirm Password -->
                    <div class="relative">
                        <input
                            type="password"
                            name="confirmPassword"
                            id="confirmPassword"
                            placeholder="Confirm Password"
                            class="w-full pl-6 bg-white py-2 border outline-none text-[#6C7275] placeholder:text-[#6C7275] border-[#D3CDCD]"
                            required
                        />
                        <!-- <span
                            id="confirmPasswordToggle"
                            class="absolute right-3 top-3 cursor-pointer text-sm text-gray-600"
                        >
                            <i class="fas fa-eye" id="confirmPasswordIcon"></i>
                        </span> -->
                    </div>

                    <button
                        type="submit"
                        class="w-full bg-[#E0B654] hover:bg-amber-300 transition duration-300 ease-in-out transform hover:scale-105 mt-3 mb-2 text-white py-2 rounded cursor-pointer"
                    >
                        Sign Up
                    </button>
                </form>

                <p class="text-base font-normal text-[#000000] mb-6">
                    Already have a PHC account?
                    <a href="/login.html" class="text-[#009345] pl-2 hover:underline">Login</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Form data object
        let formData = {
            firstname: "",
            lastname: "",
            email: "",
            phone: "",
            password: "",
            confirmPassword: ""
        };

        // State variables
        let showPassword = false;
        let showConfirmPassword = false;
        let error = "";
        let submitted = false;

        // DOM elements
        const form = document.getElementById('signupForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const passwordToggle = document.getElementById('passwordToggle');
        const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordIcon = document.getElementById('passwordIcon');
        const confirmPasswordIcon = document.getElementById('confirmPasswordIcon');

        // Image optimization
        function optimizeImageLoading() {
            const authImage = document.getElementById('authImage');
            const logoImage = document.getElementById('logoImage');
            const imageSkeleton = document.getElementById('imageSkeleton');

            // Auth image loading
            if (authImage.complete && authImage.naturalHeight !== 0) {
                authImage.classList.add('loaded');
                if (imageSkeleton) imageSkeleton.style.display = 'none';
            } else {
                authImage.addEventListener('load', function() {
                    this.classList.add('loaded');
                    if (imageSkeleton) imageSkeleton.style.display = 'none';
                });
                
                authImage.addEventListener('error', function() {
                    console.error('Failed to load auth image');
                    if (imageSkeleton) imageSkeleton.style.display = 'none';
                });
            }

            // Logo image loading
            if (logoImage.complete && logoImage.naturalHeight !== 0) {
                logoImage.classList.add('loaded');
            } else {
                logoImage.addEventListener('load', function() {
                    this.classList.add('loaded');
                });
                
                logoImage.addEventListener('error', function() {
                    console.error('Failed to load logo image');
                });
            }
        }

        // Handle input changes
        function handleChange(event) {
            const { name, value } = event.target;
            formData[name] = value;
            
            // Clear error and success messages
            hideError();
            hideSuccess();
        }

        // Show error message
        function showError(message) {
            error = message;
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        // Hide error message
        function hideError() {
            error = "";
            errorMessage.classList.add('hidden');
        }

        // Show success message
        function showSuccess() {
            submitted = true;
            successMessage.classList.remove('hidden');
        }

        // Hide success message
        function hideSuccess() {
            submitted = false;
            successMessage.classList.add('hidden');
        }

        // Toggle password visibility
        function togglePassword(inputId, iconId, showState) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            
            if (showState) {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        // Handle form submission
        function handleSubmit(event) {
            event.preventDefault();
            
            // Get form data
            const formElements = event.target.elements;
            formData = {
                firstname: formElements.firstname.value.trim(),
                lastname: formElements.lastname.value.trim(),
                email: formElements.email.value.trim(),
                phone: formElements.phone.value.trim(),
                password: formElements.password.value,
                confirmPassword: formElements.confirmPassword.value
            };

            const { firstname, lastname, email, phone, password, confirmPassword } = formData;

            // Validation
            if (!firstname || !lastname || !email || !phone || !password || !confirmPassword) {
                showError("Please fill in all fields.");
                return;
            }

            if (password !== confirmPassword) {
                showError("Passwords do not match.");
                return;
            }

            // Success
            hideError();
            showSuccess();
            console.log('Form Data:', formData);
            
            // Navigate to login page after a short delay
            setTimeout(() => {
                window.location.href = '/login.html';
            }, 2000);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize image loading optimization
            optimizeImageLoading();
            
            // Add form event listeners
            form.addEventListener('submit', handleSubmit);
            
            // Add input event listeners
            const inputs = form.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('input', handleChange);
            });

            // Password toggle events
            passwordToggle.addEventListener('click', function() {
                showPassword = !showPassword;
                togglePassword('password', 'passwordIcon', showPassword);
            });

            confirmPasswordToggle.addEventListener('click', function() {
                showConfirmPassword = !showConfirmPassword;
                togglePassword('confirmPassword', 'confirmPasswordIcon', showConfirmPassword);
            });
        });
    </script>
</body>
</html>
